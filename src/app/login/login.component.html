<div class="login-container">

    <form onsubmit="login()" class="login-form">
        <h1 class="login-h1">Login</h1>
        <label for="email" class="login-label" >Email</label>
        <input class="login-input" type="email" name="email" id="email" placeholder="Enter Email" required><br>
        <label for="password"class="login-label" >Password</label>
        <input class="login-input" type="password" name="password" id="password" placeholder="Enter Password"
            required><br>
        <button class="login-button">Login</button>
</form>
</div>
