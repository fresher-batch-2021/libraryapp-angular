<div class="login-container form-container">

    <form (ngSubmit)="login()" class="login-form">
        <h1 class="login-h1">Login</h1>
        <label for="email" class="login-label">Email</label>
        <input class="login-input form-control" type="email" [(ngModel)]="email" name="email" id="email" placeholder="Enter Email"
            required autocomplete="off"><br>
        <label for="password" class="login-label">Password</label>
        <input class="login-input form-control" type="password" [(ngModel)]="password" name="password" id="password"
            placeholder="Enter Password" required autocomplete="off"><br>
        <button class="login-button btn btn-primary">Login</button>
    </form>
</div>
