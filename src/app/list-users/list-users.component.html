<table>
    <caption>Users</caption>

    <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">UserName</th>
            <th scope="col">Email</th>
            <th scope="col">Registered Date</th>



        </tr>
    </thead>
    <tbody *ngFor="let userObj of users;let i=index">

        <tr >
            <td>{{i+1}}</td>
            <td>{{userObj.name}}</td>
            <td class="email-td">{{userObj.email}}</td>
            
        </tr>
    </tbody>

</table>
