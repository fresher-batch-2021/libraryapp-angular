<div>
    <div class="search">
        <input type="text" class="search-input" name="search" id="search" placeholder="Search...">
        <br>
    </div>

    <table>
        <caption>BOOKS</caption>

        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Books</th>
                <th scope="col">Authors</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col"> Actions</th>
                <th scope="col"> Status</th>


            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let bookobj of books;let i=index">
                <td>{{i+1}}</td>
                <td>{{bookobj.bookName}}</td>
                <td>{{bookobj.authorName}}</td>
                <td>{{bookobj.category}}</td>
                <td>Rs:{{bookobj.price}}</td>
                <td>{{bookobj.quantity}}</td>
                <td>
                <a class="book-anchor" routerLink="/edit-book/{{bookobj._id}}">Edit</a>&nbsp;<button class="delete-book-button"
                    (click)="deleteBook(bookobj)">Delete</button>
                </td>
                <td>

                    <button class="status-button" *ngIf="bookobj.status=='InActive'"
                        (click)="updateBookStatus(bookobj,'Active')">Activate</button>
                    <button *ngIf="bookobj.status=='Active'"
                        (click)="updateBookStatus(bookobj,'InActive')">InActivate</button>

                </td>
            </tr>
        </tbody>

    </table>

    <div class='orderbooks'>
        <a routerLink="/all-orders" class="books-a">
            <button class="order-button">Ordered Books</button>

        </a>
        <a routerLink="/add-book" class="books-a">
            <button class="order-button">Add book</button>

        </a>

    </div>
</div>
