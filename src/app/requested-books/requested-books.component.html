<table>
    <caption> Requested Books</caption>
    <thead>
        <th scope="col"> S.No</th>
        <th scope="col">UserName</th>
        <th scope="col">BookName</th>
    </thead>

    <tbody>
        <tr *ngFor="let bookObj of books;let i=index">
            <td>{{i+1}} </td>
            
            <td>  {{bookObj.bookName}}</td>
            <td> <ul type="none">
            <li *ngFor="let user of bookObj.requestedUsers">{{user.name}}</li>
            </ul></td>
        </tr>
    </tbody>
</table>
