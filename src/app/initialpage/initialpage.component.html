<div class="row">

    <div id="books" *ngFor="let bookObj of book">
        <div class="card">
            <h1 class="initial-page-h1">{{bookObj.bookName}} </h1>
            <h4 class="initial-page-h4">{{bookObj.authorName}}</h4>
            <a routerLink="/{{bookObj._id}}/viewbook">
                <img class='initial-page-img' src="assets/images/{{bookObj.image}}" alt="image not found" />
            </a>
<p>no of orders:10</p>

        </div>
    </div>
</div>
